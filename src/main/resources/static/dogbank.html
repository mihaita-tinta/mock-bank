<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Bank Login</title>
  <style>
    body {
      background: #e3f0fb;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<bank-login></bank-login>
<script>
class BankLogin extends HTMLElement {
  constructor() {
    super();
    this.attachShadow({mode: 'open'});
    this.shadowRoot.innerHTML = `
      <style>
        .login-container {
          background: #fff;
          border-radius: 14px;
          box-shadow: 0 4px 24px rgba(0,0,0,0.09);
          padding: 36px 32px 28px 32px;
          min-width: 320px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .dog-logo {
          width: 100px;
          height: 100px;
          margin-bottom: 18px;
          border-radius: 50%;
          background: #cce3fa;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 4px solid #3a7bd5;
          box-shadow: 0 2px 8px rgba(58,123,213,0.15);
          position: relative;
        }
        .dog-face {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
        }
        .dog-ear {
          width: 28px;
          height: 38px;
          background: #3a7bd5;
          border-radius: 50% 50% 0 0;
          position: absolute;
          top: -28px;
        }
        .dog-ear.left {
          left: 2px;
          transform: rotate(-18deg);
        }
        .dog-ear.right {
          right: 2px;
          transform: rotate(18deg);
        }
        .dog-eyes {
          display: flex;
          justify-content: space-between;
          width: 38px;
          margin: 0 auto;
        }
        .dog-eye {
          width: 10px;
          height: 12px;
          background: #222;
          border-radius: 50%;
          position: relative;
        }
        .dog-brow {
          width: 14px;
          height: 4px;
          background: #222;
          border-radius: 2px;
          position: absolute;
          top: -8px;
        }
        .dog-brow.left {
          left: -2px;
          transform: rotate(-18deg);
        }
        .dog-brow.right {
          right: -2px;
          transform: rotate(18deg);
        }
        .dog-nose {
          width: 14px;
          height: 10px;
          background: #3a7bd5;
          border-radius: 50% 50% 60% 60%;
          margin: 8px auto 0 auto;
        }
        .dog-mouth {
          width: 28px;
          height: 12px;
          border-bottom: 2px solid #3a7bd5;
          border-radius: 0 0 28px 28px;
          margin: 2px auto 0 auto;
        }
        .bank-title {
          font-size: 1.3rem;
          font-weight: 600;
          color: #3a7bd5;
          margin-bottom: 18px;
          letter-spacing: 0.02em;
        }
        form {
          display: flex;
          flex-direction: column;
          gap: 12px;
          width: 100%;
        }
        input {
          font-size: 1rem;
          padding: 10px 12px;
          border-radius: 6px;
          border: 1px solid #b3d2f2;
          outline: none;
          transition: border 0.2s;
        }
        input:focus {
          border-color: #3a7bd5;
          background: #e3f0fb;
        }
        button {
          background: linear-gradient(90deg, #3a7bd5 0%, #cce3fa 100%);
          color: #222;
          border: none;
          font-weight: 600;
          cursor: pointer;
          border-radius: 6px;
          font-size: 1rem;
          padding: 10px 0;
          margin-top: 8px;
          box-shadow: 0 2px 8px rgba(58,123,213,0.08);
          transition: background 0.2s;
        }
        button:hover {
          background: linear-gradient(90deg, #cce3fa 0%, #3a7bd5 100%);
        }
      </style>
      <div class="login-container">
        <div class="dog-logo">
          <div class="dog-ear left"></div>
          <div class="dog-ear right"></div>
          <div class="dog-face">
            <div class="dog-eyes">
              <div class="dog-eye">
                <div class="dog-brow left"></div>
              </div>
              <div class="dog-eye">
                <div class="dog-brow right"></div>
              </div>
            </div>
            <div class="dog-nose"></div>
            <div class="dog-mouth"></div>
          </div>
        </div>
        <div class="bank-title">DogBank Login</div>
        <form id="loginForm" autocomplete="off">
          <input name="username" placeholder="Username" required>
          <input name="password" type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    `;
  }

  connectedCallback() {
    this.shadowRoot.getElementById('loginForm').onsubmit = e => {
      e.preventDefault();
      // Forward id param if present
      const params = new URLSearchParams(window.location.search);
      const paymentId = params.get('id');
      let next = 'dogbank-home.html';
      if (paymentId) next += `?id=${encodeURIComponent(paymentId)}`;
      window.location.href = next;
    };
  }
}
customElements.define('bank-login', BankLogin);
</script>
</body>
</html>
