<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Bank Login</title>
  <style>
    body {
      background: #f4f6f8;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<bank-login></bank-login>
<script>
  class BankLogin extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({mode: 'open'});
      this.shadowRoot.innerHTML = `
      <style>
        .login-container, .confirm-container {
          background: #fff;
          border-radius: 14px;
          box-shadow: 0 4px 24px rgba(0,0,0,0.09);
          padding: 36px 32px 28px 32px;
          min-width: 320px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .cat-logo {
          width: 100px;
          height: 100px;
          margin-bottom: 18px;
          border-radius: 50%;
          background: #f9e4b7;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 4px solid #e0b96a;
          box-shadow: 0 2px 8px rgba(224,185,106,0.15);
          position: relative;
        }
        .cat-face {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%,-50%);
        }
        .cat-ear {
          width: 28px;
          height: 28px;
          background: #f9e4b7;
          border: 4px solid #e0b96a;
          border-bottom: none;
          border-radius: 50% 50% 0 0;
          position: absolute;
          top: -18px;
        }
        .cat-ear.left {
          left: 10px;
          transform: rotate(-18deg);
        }
        .cat-ear.right {
          right: 10px;
          transform: rotate(18deg);
        }
        .cat-eyes {
          display: flex;
          justify-content: space-between;
          width: 38px;
          margin: 0 auto;
        }
        .cat-eye {
          width: 8px;
          height: 10px;
          background: #222;
          border-radius: 50%;
        }
        .cat-nose {
          width: 12px;
          height: 8px;
          background: #e0b96a;
          border-radius: 50% 50% 60% 60%;
          margin: 6px auto 0 auto;
        }
        .cat-mouth {
          width: 22px;
          height: 12px;
          border-bottom: 2px solid #e0b96a;
          border-radius: 0 0 22px 22px;
          margin: 2px auto 0 auto;
        }
        .bank-title {
          font-size: 1.3rem;
          font-weight: 600;
          color: #e0b96a;
          margin-bottom: 18px;
          letter-spacing: 0.02em;
        }
        form {
          display: flex;
          flex-direction: column;
          gap: 12px;
          width: 100%;
        }
        input {
          font-size: 1rem;
          padding: 10px 12px;
          border-radius: 6px;
          border: 1px solid #cfd8dc;
          outline: none;
          transition: border 0.2s;
        }
        input:focus {
          border-color: #e0b96a;
          background: #fffbe7;
        }
        button {
          background: linear-gradient(90deg, #e0b96a 0%, #f9e4b7 100%);
          color: #222;
          border: none;
          font-weight: 600;
          cursor: pointer;
          border-radius: 6px;
          font-size: 1rem;
          padding: 10px 0;
          margin-top: 8px;
          box-shadow: 0 2px 8px rgba(224,185,106,0.08);
          transition: background 0.2s;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }
        button:hover {
          background: linear-gradient(90deg, #f9e4b7 0%, #e0b96a 100%);
        }
        .payment-info {
          margin: 18px 0 0 0;
          width: 100%;
          background: #fffbe7;
          border-radius: 8px;
          padding: 18px 14px;
          color: #222;
          font-size: 1.08rem;
          box-shadow: 0 1px 4px rgba(224,185,106,0.07);
        }
        .amount {
          font-size: 1.4rem;
          font-weight: 700;
          color: #e0b96a;
          margin-bottom: 6px;
        }
        .desc {
          font-size: 1.1rem;
          color: #b48b2e;
        }
        .fingerprint {
          width: 28px;
          height: 28px;
          display: inline-block;
        }
        .loading {
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 18px;
        }
        .loader {
          display: inline-block;
          width: 32px;
          height: 32px;
          border: 4px solid #e0b96a;
          border-radius: 50%;
          border-top: 4px solid #fff;
          animation: spin 1s linear infinite;
          margin-right: 10px;
        }
        @keyframes spin {
          0% { transform: rotate(0deg);}
          100% { transform: rotate(360deg);}
        }
      </style>
      <div class="confirm-container" id="confirmBox" style="display:none;">
        <div class="cat-logo">
          <div class="cat-ear left"></div>
          <div class="cat-ear right"></div>
          <div class="cat-face">
            <div class="cat-eyes">
              <div class="cat-eye"></div>
              <div class="cat-eye"></div>
            </div>
            <div class="cat-nose"></div>
            <div class="cat-mouth"></div>
          </div>
        </div>
        <div class="bank-title">CatBank Payment</div>
        <div class="payment-info">
          <div class="amount"></div>
          <div class="desc"></div>
        </div>
        <form id="confirmForm" autocomplete="off">
          <button type="submit">
            <span>Confirm</span>
            <span class="fingerprint">
              <!-- Simple SVG fingerprint icon -->
              <svg viewBox="0 0 32 32" width="28" height="28" fill="none">
                <path d="M16 29c-3.5 0-7-2.5-7-7v-3c0-2.2 1.8-4 4-4h6c2.2 0 4 1.8 4 4v3c0 4.5-3.5 7-7 7z" stroke="#e0b96a" stroke-width="2" fill="none"/>
                <path d="M16 23v-4" stroke="#e0b96a" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 19v-2c0-2.2 1.8-4 4-4s4 1.8 4 4v2" stroke="#e0b96a" stroke-width="2" fill="none"/>
                <path d="M10 15v-1c0-3.3 2.7-6 6-6s6 2.7 6 6v1" stroke="#e0b96a" stroke-width="2" fill="none"/>
              </svg>
            </span>
          </button>
        </form>
        <div id="loadingBox" class="loading" style="display:none;">
          <span class="loader"></span>
          <span>Processing...</span>
          <span id="redirectMsg" style="display:none;margin-left:8px;">Redirecting back to your application ...</span>
        </div>
      </div>
      <div id="fetchLoading" class="loading">
        <span class="loader"></span>
        <span>Loading payment details...</span>
      </div>
    `;
    }

    connectedCallback() {
      // Get payment id from URL
      const params = new URLSearchParams(window.location.search);
      const paymentId = params.get('id');
      const confirmBox = this.shadowRoot.getElementById('confirmBox');
      const fetchLoading = this.shadowRoot.getElementById('fetchLoading');
      if (!paymentId) {
        fetchLoading.innerHTML = '<span style="color:#e0b96a">Missing payment id</span>';
        return;
      }
      fetch(`/api/payments/${paymentId}`)
        .then(r => {
          if (!r.ok) throw new Error('not found');
          return r.json();
        })
        .then(data => {
          this.shadowRoot.querySelector('.amount').textContent = data.amount + ' RON';
          this.shadowRoot.querySelector('.desc').textContent = data.description;
          fetchLoading.style.display = 'none';
          confirmBox.style.display = '';
        })
        .catch(() => {
          fetchLoading.innerHTML = `<span style=\"color:#e0b96a;font-size:1.1em\">Oops! üê± This payment link is as real as a cat herding sheep. Please check your link or ask your friend for a new one!</span>`;
        });

      this.shadowRoot.getElementById('confirmForm').onsubmit = e => {
        e.preventDefault();
        this.shadowRoot.getElementById('confirmForm').style.display = 'none';
        this.shadowRoot.getElementById('loadingBox').style.display = 'flex';
        fetch(`/api/payments/${paymentId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: 'Done' })
        })
        .then(() => {
          const redirectMsg = this.shadowRoot.getElementById('redirectMsg');
          redirectMsg.style.display = 'inline';
          setTimeout(() => {
            window.location.href = 'http://localhost:8080/payments.html?id=' + paymentId;
          }, 1000);
        });
      };
    }
  }
  customElements.define('bank-login', BankLogin);
</script>
</body>
</html>
